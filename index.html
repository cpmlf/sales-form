<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        // Function to check if entry exists for the same date, product, and unit (client-side, for UX)
        function isDuplicateEntry(date, product, unit) {
            return false; // We'll rely on server-side check for accuracy
        }

        // Function to fetch and render recent data
        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=fetch');
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render table
        function renderTable(data) {
            const tableBody = document.getElementById('salesTableBody');
            tableBody.innerHTML = '';
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.product}</td>
                    <td>${entry.quantity}</td>
                    <td>${entry.price}</td>
                    <td>${entry.sales}</td>
                    <td>${entry.unit}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Form submission handler
        document.getElementById('salesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'error';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'submit';

            // Calculate sales client-side
            const quantity = parseInt(data.quantity);
            const price = parseFloat(data.price);
            data.sales = (quantity * price).toFixed(2);

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(data)
                });
                const result = await response.text();

                if (result.includes('SUCCESS')) {
                    messageDiv.textContent = 'Data submitted successfully!';
                    messageDiv.className = 'success';
                    this.reset();
                    fetchData(); // Refresh table
                } else {
                    messageDiv.textContent = result || 'Submission failed.';
                }
            } catch (error) {
                messageDiv.textContent = 'Error submitting data: ' + error.message;
            }
        });

        // Initial data fetch
        fetchData();
    </script>
