<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select, button {
            padding: 5px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Sales Data Form</h1>
    <form id="salesForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="officeName">Office Name:</label>
            <select id="officeName" required>
                <option value="" disabled selected>Select Office</option>
                <option value="Office A">Office A</option>
                <option value="Office B">Office B</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" min="0" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message" class="error"></p>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzc1vkkcsK52N6u9bLE1gl-10OtRCw2GNcnOdj0OWg4yyrnasxB3J5igSxinPmPSXQ-/exec';

        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                date: document.getElementById('date').value,
                officeName: document.getElementById('officeName').value,
                productName: document.getElementById('productName').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value)
            };

            // Validate numeric fields
            if (isNaN(formData.quantity) || isNaN(formData.price)) {
                document.getElementById('message').textContent = 'Please enter valid numbers for Quantity and Price';
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.text();
                document.getElementById('message').textContent = result === 'Success' ? 'Data submitted successfully!' : result;
                document.getElementById('salesForm').reset();
            } catch (error) {
                console.error('Submission error:', error);
                document.getElementById('message').textContent = 'Submission failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
