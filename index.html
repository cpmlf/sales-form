<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select, button {
            padding: 5px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            color: #666;
            text-align: center;
        }
        #officeNameInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simple Sales Data Form</h1>
    <form id="salesForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required value="2025-09-17">
        </div>
        <div class="form-group">
            <label for="officeName">Office Name:</label>
            <select id="officeName" required>
                <option value="" disabled selected>Select Office</option>
                <option value="MPP_Mandi">MPP_Mandi</option>
                <option value="MPP_Kangra">MPP_Kangra</option>
                <option value="MPP_Duttnagar">MPP_Duttnagar</option>
                <option value="Shimla">Shimla</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" id="officeNameInput" placeholder="Enter custom office name" style="display: none;">
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <select id="productName" required>
                <option value="" disabled selected>Select Product</option>
                <option value="Milk">Milk</option>
                <option value="Butter">Butter</option>
                <option value="Ghee">Ghee</option>
                <option value="Paneer">Paneer</option>
                <option value="Curd">Curd</option>
                <option value="SFM">SFM</option>
                <option value="Lassi">Lassi</option>
                <option value="Lassi Pkt">Lassi Pkt</option>
                <option value="Khoya">Khoya</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" min="0" required value="10">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required value="5.00">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message" class="error"></p>

    <h2>Recent Sales Data</h2>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Office Name</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="recentData">
            <tr><td colspan="5" class="loading">Loading data...</td></tr>
        </tbody>
    </table>

    <script>
        // Replace with your Google Apps Script Web App URL (verify after redeployment)
        //const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzc1vkkcsK52N6u9bLE1gl-10OtRCw2GNcnOdj0OWg4yyrnasxB3J5igSxinPmPSXQ-/exec';

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz68E4-1eGKkfFQ5D9FsUNxqm0bpMTONWfhT63-IIQk2Tt_TTBqThNZR5T2AR_JC4SkAg/exec';



        // Toggle officeName input visibility
        const officeNameSelect = document.getElementById('officeName');
        const officeNameInput = document.getElementById('officeNameInput');
        officeNameSelect.addEventListener('change', () => {
            if (officeNameSelect.value === 'Others') {
                officeNameSelect.style.display = 'none';
                officeNameInput.style.display = 'inline-block';
                officeNameInput.required = true;
                officeNameInput.focus();
            } else {
                officeNameSelect.style.display = 'inline-block';
                officeNameInput.style.display = 'none';
                officeNameInput.required = false;
                officeNameInput.value = '';
            }
        });

        // Handle form submission
        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                date: document.getElementById('date').value,
                officeName: officeNameSelect.value === 'Others' ? officeNameInput.value.trim() : officeNameSelect.value,
                productName: document.getElementById('productName').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value)
            };

            // Validate inputs
            if (!formData.officeName) {
                document.getElementById('message').textContent = 'Please select an office or enter a custom office name';
                return;
            }
            if (isNaN(formData.quantity) || isNaN(formData.price)) {
                document.getElementById('message').textContent = 'Please enter valid numbers for Quantity and Price';
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.text();
                document.getElementById('message').textContent = result === 'Success' ? 'Data submitted successfully!' : result;
                if (result === 'Success') {
                    document.getElementById('salesForm').reset();
                    officeNameSelect.style.display = 'inline-block';
                    officeNameInput.style.display = 'none';
                    officeNameInput.value = '';
                    fetchRecent(); // Refresh table after submission
                }
            } catch (error) {
                console.error('Submission error:', error);
                document.getElementById('message').textContent = 'Submission failed: ' + error.message;
            }
        });

        // Fetch and display recent data
        async function fetchRecent(retries = 1) {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=get`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const data = await response.json();
                const tbody = document.getElementById('recentData');
                tbody.innerHTML = ''; // Clear loading or previous data
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No data available</td></tr>';
                    return;
                }
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const displayDate = row.date && row.date.match(/^\d{4}-\d{2}-\d{2}$/) ? row.date : 'Invalid date';
                    tr.innerHTML = `
                        <td>${displayDate}</td>
                        <td>${row.officeName}</td>
                        <td>${row.productName}</td>
                        <td>${row.quantity}</td>
                        <td>${row.price.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch recent data error:', error);
                if (retries > 0) {
                    console.log('Retrying fetchRecent...');
                    setTimeout(() => fetchRecent(retries - 1), 1000); // Retry once after 1 second
                } else {
                    document.getElementById('message').textContent = 'Failed to load recent data: ' + error.message;
                    document.getElementById('recentData').innerHTML = '<tr><td colspan="5">Error loading data: Check console for details</td></tr>';
                }
            }
        }

        // Load recent data on page load
        fetchRecent();
    </script>
</body>
</html>
