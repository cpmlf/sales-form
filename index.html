
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input, select, button {
            padding: 5px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Simple Sales Data Form</h1>
    <form id="salesForm">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required value="2025-09-17">
        </div>
        <div class="form-group">
            <label for="officeName">Office Name:</label>
            <select id="officeName" required>
                <option value="" disabled selected>Select Office</option>
                <option value="Office A">Office A</option>
                <option value="Office B">Office B</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product" required value="TestItem">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" min="0" required value="10">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required value="5.00">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="message" class="error"></p>

    <h2>Recent Sales Data</h2>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Office Name</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="recentData">
            <!-- Populated by fetchRecent() -->
        </tbody>
    </table>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxc2_1oKl970zq9hRcZzCa0oL4V1JZW8zGIQVFIH1UIbAp9q_i4IUL858ZvHFUghkw_/exec';


        // Handle form submission
        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                date: document.getElementById('date').value,
                officeName: document.getElementById('officeName').value,
                productName: document.getElementById('productName').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value)
            };

            // Validate numeric fields
            if (isNaN(formData.quantity) || isNaN(formData.price)) {
                document.getElementById('message').textContent = 'Please enter valid numbers for Quantity and Price';
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.text();
                document.getElementById('message').textContent = result === 'Success' ? 'Data submitted successfully!' : result;
                document.getElementById('salesForm').reset();
                fetchRecent(); // Refresh table after submission
            } catch (error) {
                console.error('Submission error:', error);
                document.getElementById('message').textContent = 'Submission failed: ' + error.message;
            }
        });

        // Fetch and display recent data
        async function fetchRecent() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=get`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const tbody = document.getElementById('recentData');
                tbody.innerHTML = ''; // Clear existing rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.officeName}</td>
                        <td>${row.productName}</td>
                        <td>${row.quantity}</td>
                        <td>${row.price.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch recent data error:', error);
                document.getElementById('message').textContent = 'Failed to load recent data: ' + error.message;
            }
        }

        // Load recent data on page load
        fetchRecent();
    </script>
</body>
</html>
